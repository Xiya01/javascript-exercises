<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <!--
    Steps
    When we click a button:
    1. Computer randomly selects a move
    2. Compares the moves to get the result
    3. Update a score
    4. Display the result and score
    5. Add a style
    6. Add autoplay option
    -->
    <button onclick="
      playGame('rock');
    " class="move-button"> 
      <img src="images/rock-emoji.png" 
      class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button">
      <img src="images/paper-emoji.png" 
      class="move-icon"></button>

    <button onclick="
      playGame('scissors');   
    " class="move-button">
      <img src="images/scissors-emoji.png" 
      class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0; 
    score.ties = 0;
    updateScoreElement();
    localStorage.removeItem('score');
  " class="reset-score-button">Reset Score</button>

    <button onclick="
      autoPlay();
    " class="auto-play-button">Auto Play</button>

    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
